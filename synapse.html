<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse - Revivr Studios</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Rajdhani', sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #00d2ff;
            border-radius: 4px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            pointer-events: none;
            user-select: none;
            z-index: 10;
            width: 220px;
            transition: all 0.3s ease;
        }

        h1 {
            margin: 0 0 5px 0;
            font-weight: 700;
            font-size: 1.6em;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #888);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin: 0 0 15px 0;
            font-weight: 300;
            font-size: 0.9em;
            color: #aaa;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.95em;
            color: #ccc;
        }

        .value {
            color: #00d2ff;
            font-weight: 500;
        }

        .instructions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }

        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
            padding: 10px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1em;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .btn.active {
            border-color: #00d2ff;
            color: #00d2ff;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
        }

        .controls select {
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 210, 255, 0.3);
            color: #00d2ff;
            padding: 8px 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 12px;
            cursor: pointer;
            border-radius: 30px;
            min-width: 250px;
        }

        .audio-level {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: #00d2ff;
            font-family: 'Rajdhani', sans-serif;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <a href="/webxr.html" class="back-link">‚Üê Back to WebXR</a>

    <div id="ui-container">
        <h1>Synapse</h1>
        <h2>Hindmarsh-Rose Model</h2>
        <div class="metric"><span>Current I</span> <span class="value">3.0</span></div>
        <div class="metric"><span>Damping r</span> <span class="value">0.006</span></div>
        <div class="metric"><span>Adaptation s</span> <span class="value">4.0</span></div>
        <div class="instructions">DRAG TO ROTATE &bull; SCROLL TO ZOOM</div>
    </div>

    <div class="controls">
        <button class="btn active" onclick="setTheme(0)">Cyber</button>
        <button class="btn" onclick="setTheme(1)">Solar</button>
        <button class="btn" onclick="setTheme(2)">Venom</button>
        <select id="mic-select">
            <option value="">Select Microphone...</option>
        </select>
        <button class="btn" id="audio-init-btn">Initialize Audio</button>
    </div>

    <div class="audio-level">
        Audio Level: <span id="audio-val">0%</span>
    </div>

    <div id="canvas-container"></div>

    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float lineDistance;
        attribute vec3 color;
        varying vec3 vColor;
        varying float vDistance;
        varying float vHeight;

        void main() {
            vColor = color;
            vDistance = lineDistance;
            vHeight = (position.y + 15.0) / 30.0;
            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform float time;
        uniform vec3 uEnergyColor;
        uniform float audioLevel;
        varying vec3 vColor;
        varying float vDistance;
        varying float vHeight;

        void main() {
            float flow1 = sin(vDistance * 50.0 - time * 15.0);
            float flow2 = sin(vDistance * 150.0 - time * 40.0);
            float pulse = smoothstep(0.6, 1.0, flow1) * 0.9 + smoothstep(0.8, 1.0, flow2) * 0.6;
            float burst = smoothstep(0.4, 0.9, vHeight) * 2.0;
            
            // Audio-reactive brightness boost
            float audioBrightness = audioLevel * 2.0;
            
            vec3 finalColor = mix(vColor * 0.1, uEnergyColor, pulse + burst * 0.2);
            float brightness = 1.0 + (pulse * 2.5) + (burst * 1.5) + audioBrightness;
            float alpha = 0.6 + pulse * 0.4;
            gl_FragColor = vec4(finalColor * brightness, alpha);
        }
    </script>

    <script type="x-shader/x-vertex" id="particleVertex">
        attribute float size;
        attribute float offset;
        uniform float time;
        uniform float audioLevel;
        varying float vOpacity;
        varying vec3 vColor;
        attribute vec3 color;

        void main() {
            vColor = color;
            vec3 pos = position;
            float breathe = sin(time * 2.0 + offset) * 0.5;
            
            // Audio-reactive expansion
            float audioExpansion = audioLevel * 1.5;
            pos += normal * (breathe + audioExpansion);
            
            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
            
            // Audio-reactive size boost
            float audioSizeBoost = audioLevel * 2.0;
            gl_PointSize = (size + audioSizeBoost) * (300.0 / -mvPosition.z);
            
            vOpacity = 0.6 + 0.4 * sin(time * 5.0 + offset);
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="particleFragment">
        varying float vOpacity;
        varying vec3 vColor;

        void main() {
            vec2 center = gl_PointCoord - 0.5;
            float dist = length(center);
            if (dist > 0.5) discard;
            float glow = 1.0 - (dist * 2.0);
            glow = pow(glow, 2.0);
            gl_FragColor = vec4(vColor, vOpacity * glow);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        const CONFIG = {
            points: 150000,
            dt: 0.008,
            scale: 9.0,
            a: 1.0,
            b: 3.0,
            c: 1.0,
            d: 5.0,
            r: 0.006,
            s: 4.0,
            x1: -1.6,
            I: 3.0
        };

        // Audio variables
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let audioStream = null;
        let audioLevel = 0.0;

        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.012);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(40, 15, 60);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.8;
        controls.maxDistance = 150;
        controls.minDistance = 10;

        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.15;
        bloomPass.strength = 0.8;
        bloomPass.radius = 0.4;
        const outputPass = new OutputPass();

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);
        composer.addPass(outputPass);

        function createAttractorData() {
            const positions = [];
            const colors = [];
            const lineDistances = [];
            const particleOffsets = [];
            const particleSizes = [];

            let x = -1, y = 0, z = 0;
            const color = new THREE.Color();
            let totalDist = 0;

            for (let i = 0; i < CONFIG.points; i++) {
                const dx = y - CONFIG.a * Math.pow(x, 3) + CONFIG.b * Math.pow(x, 2) - z + CONFIG.I;
                const dy = CONFIG.c - CONFIG.d * Math.pow(x, 2) - y;
                const dz = CONFIG.r * (CONFIG.s * (x - CONFIG.x1) - z);

                const prevX = x * CONFIG.scale;
                const prevY = y * CONFIG.scale * 0.6;
                const prevZ = z * CONFIG.scale * 2.0;

                x += dx * CONFIG.dt;
                y += dy * CONFIG.dt;
                z += dz * CONFIG.dt;

                const vx = y * CONFIG.scale * 0.6;
                const vy = x * CONFIG.scale;
                const vz = z * CONFIG.scale * 2.0;

                positions.push(vx, vy, vz);

                if (i > 0) {
                    const dist = Math.sqrt(Math.pow(vx - prevY, 2) + Math.pow(vy - prevX, 2) + Math.pow(vz - prevZ, 2));
                    totalDist += dist * 0.05;
                }
                lineDistances.push(totalDist);

                const normalizedHeight = (x + 2.0) / 4.0;
                color.setHSL(0.6 - (normalizedHeight * 0.4), 0.8, 0.5);
                colors.push(color.r, color.g, color.b);

                particleOffsets.push(Math.random() * 100);
                if (Math.random() > 0.95 || normalizedHeight > 0.6) {
                    particleSizes.push(Math.random() * 1.5 + (normalizedHeight * 2.0));
                } else {
                    particleSizes.push(0.0);
                }
            }

            return { positions, colors, lineDistances, particleOffsets, particleSizes };
        }

        const data = createAttractorData();

        const lineGeo = new THREE.BufferGeometry();
        lineGeo.setAttribute('position', new THREE.Float32BufferAttribute(data.positions, 3));
        lineGeo.setAttribute('color', new THREE.Float32BufferAttribute(data.colors, 3));
        lineGeo.setAttribute('lineDistance', new THREE.Float32BufferAttribute(data.lineDistances, 1));
        lineGeo.computeBoundingSphere();

        const center = lineGeo.boundingSphere.center;
        lineGeo.translate(-center.x, -center.y, -center.z);

        const lineMat = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0.0 },
                uEnergyColor: { value: new THREE.Color(0x00d2ff) },
                audioLevel: { value: 0.0 }
            },
            vertexShader: document.getElementById('vertexshader').textContent,
            fragmentShader: document.getElementById('fragmentshader').textContent,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const lineMesh = new THREE.Line(lineGeo, lineMat);
        scene.add(lineMesh);

        const particlesGeo = new THREE.BufferGeometry();
        particlesGeo.setAttribute('position', lineGeo.getAttribute('position'));
        particlesGeo.setAttribute('color', lineGeo.getAttribute('color'));
        particlesGeo.setAttribute('size', new THREE.Float32BufferAttribute(data.particleSizes, 1));
        particlesGeo.setAttribute('offset', new THREE.Float32BufferAttribute(data.particleOffsets, 1));

        const particlesMat = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0.0 },
                audioLevel: { value: 0.0 }
            },
            vertexShader: document.getElementById('particleVertex').textContent,
            fragmentShader: document.getElementById('particleFragment').textContent,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particleSystem = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particleSystem);

        function createStarfield() {
            const starGeo = new THREE.BufferGeometry();
            const starCount = 3000;
            const pos = [];
            const cols = [];
            const c = new THREE.Color();

            for (let i = 0; i < starCount; i++) {
                const r = 200 + Math.random() * 300;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));

                const type = Math.random();
                if (type > 0.9) c.setHex(0xaaaaaa);
                else if (type > 0.6) c.setHex(0x4444ff);
                else c.setHex(0x221144);
                cols.push(c.r, c.g, c.b);
            }

            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            starGeo.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));

            const starMat = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending
            });

            return new THREE.Points(starGeo, starMat);
        }

        const stars = createStarfield();
        scene.add(stars);

        const themes = [
            { primary: 0x00d2ff, secondary: 0xff00aa, bloomStr: 0.8, uiBorder: '#00d2ff', grad: 'radial-gradient(circle at center, #1a1a2e 0%, #000000 100%)' },
            { primary: 0xffaa00, secondary: 0xff4400, bloomStr: 1.0, uiBorder: '#ffaa00', grad: 'radial-gradient(circle at center, #2e1a1a 0%, #000000 100%)' },
            { primary: 0x55ff55, secondary: 0x00aa00, bloomStr: 0.6, uiBorder: '#55ff55', grad: 'radial-gradient(circle at center, #1a2e1a 0%, #000000 100%)' }
        ];

        window.setTheme = (index) => {
            const t = themes[index];
            const btns = document.querySelectorAll('.btn');
            btns.forEach((b, i) => {
                b.classList.remove('active');
                b.style.borderColor = 'rgba(255,255,255,0.15)';
                b.style.color = '#fff';
                b.style.boxShadow = 'none';
                if (i === index) {
                    b.classList.add('active');
                    b.style.borderColor = t.uiBorder;
                    b.style.color = t.uiBorder;
                    b.style.boxShadow = `0 0 15px ${t.uiBorder}40`;
                }
            });

            document.getElementById('ui-container').style.borderLeftColor = t.uiBorder;
            document.getElementById('canvas-container').style.background = t.grad;
            lineMat.uniforms.uEnergyColor.value.setHex(t.primary);
            bloomPass.strength = t.bloomStr;

            const colors = lineGeo.attributes.color.array;
            const tempColor = new THREE.Color();
            for (let i = 0; i < CONFIG.points; i++) {
                const yVal = lineGeo.attributes.position.array[i * 3 + 1];
                const h = (yVal / CONFIG.scale + 2.0) / 4.0;
                tempColor.setHex(t.secondary).lerp(new THREE.Color(t.primary), h);
                colors[i * 3] = tempColor.r;
                colors[i * 3 + 1] = tempColor.g;
                colors[i * 3 + 2] = tempColor.b;
            }
            lineGeo.attributes.color.needsUpdate = true;
            particlesGeo.attributes.color.needsUpdate = true;
        };

        // Audio functions
        async function populateMicrophones() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioDevices = devices.filter(d => d.kind === 'audioinput');
                const select = document.getElementById('mic-select');
                select.innerHTML = '';

                if (audioDevices.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No microphones found';
                    select.appendChild(option);
                } else {
                    audioDevices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `Microphone ${index + 1}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to enumerate devices:', error);
            }
        }

        async function initAudio(deviceId = null) {
            try {
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }

                const constraints = deviceId ? { audio: { deviceId: { exact: deviceId } } } : { audio: true };
                audioStream = await navigator.mediaDevices.getUserMedia(constraints);

                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                const source = audioContext.createMediaStreamSource(audioStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                await populateMicrophones();
                document.getElementById('audio-init-btn').textContent = 'Audio Active';
                document.getElementById('audio-init-btn').disabled = true;
                document.getElementById('mic-select').disabled = false;
            } catch (error) {
                console.error('Audio initialization failed:', error);
                alert('Failed to initialize audio. Please check your microphone permissions.');
            }
        }

        function updateAudioLevel() {
            if (analyser && dataArray) {
                analyser.getByteFrequencyData(dataArray);
                const sum = dataArray.reduce((a, b) => a + b, 0);
                const avg = sum / dataArray.length;
                audioLevel = avg / 255.0;
                lineMat.uniforms.audioLevel.value = audioLevel;
                particlesMat.uniforms.audioLevel.value = audioLevel;

                // Update display
                const audioValElement = document.getElementById('audio-val');
                if (audioValElement) {
                    audioValElement.textContent = Math.round(audioLevel * 100) + '%';
                }
            }
        }

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            updateAudioLevel();

            lineMat.uniforms.time.value += delta;
            particlesMat.uniforms.time.value += delta;

            stars.rotation.y -= delta * 0.05;

            controls.update();
            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('audio-init-btn').addEventListener('click', () => initAudio());
        document.getElementById('mic-select').addEventListener('change', (e) => {
            initAudio(e.target.value);
        });

        // Populate microphones on page load
        populateMicrophones();

        animate();
    </script>
</body>

</html>
